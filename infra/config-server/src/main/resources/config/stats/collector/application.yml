grpc:
  server:
   port: 0

logging:
  level:
    io.grpc: DEBUG
    io.netty: WARN

stats:
  collector:
    kafka:
      server: localhost:9092
      userActions:
        topics:
          - stats.user-actions.v1
        properties:
          bootstrap.servers: ${stats.collector.kafka.server}
          key.serializer: org.apache.kafka.common.serialization.LongSerializer
          value.serializer: ru.practicum.ewm.stats.avro.serializer.GeneralAvroSerializer
